<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container" style="margin-top:50px">
        <h1 class="text-center" style="margin-top:20px;font-weight:700;">BIO DATA</h1>
        <div class="row">
            <div class="col-md-12">
                     <form name="myform" onsubmit="return fun()" method="post">
                <div class="form-group" style="padding-top:10px">
                    <label for="fname" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="id2" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lname" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="id3" placeholder="Enter your last name">
                </div>  
                <div class="form-group">
                    <label for="faname" class="control-label">Father's Name</label>
                    <input type="text" class="form-control" id="id4" placeholder="Enter your father name">
                </div> 
                <div class="row">
                    <div class="col-md-6">
                <div class="form-group">
                    <label for="dob" class="control-label">Date of Birth</label>
                    <input type="date" class="form-control" id="id6" placeholder="DD/MM/YYYY">
                </div>
                    </div>
                    <div class="col-md-6">
                <div class="form-group">
                     <label for="num" class="control-label">Mobile no</label>
                     <input type="text" class="form-control" id="id7" placeholder="Enter mobile no">
                </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="gender" class="control-label">Gender</label><br>
                    <input type="radio" name="gender" value="male"><label style="color:black">Male</label>&nbsp;<input  type="radio" name="gender" value="female"><label style="color:black">Female</label>
                </div>
                <div class="form-group">
                    <label for="nation" class="control-label">Nationality</label>
                    <input type="text" class="form-control" id="id8" placeholder="Enter your nation">
               </div>
               <div class="form-group">
                    <label for="language" class="control-label">Languages Known</label><br>
                    <input type="checkbox" name="lan1" value="Tamil" id="tamil">Tamil  &nbsp;<input type="checkbox" name="lan2" value="English" id="english">English   &nbsp; <input type="checkbox" name="lan3" value="Hindi" id="hindi">Hindi   
               </div>
                <div class="row">
                   <div class="col-md-6">
                <div class="form-group">
                    <label for="mail" class="control-label">Enter email Id</label>
                    <input type="text" class="form-control" id="id9" placeholder="Enter your mail id">
                </div>
                   </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" id="id1" name="password" class="form-control" placeholder="Enter password">
                        </div>
                </div>
                </div>
                    <div class="checkbox">
                         <label style="color:black"><input type="checkbox" style="margin-left:15px;">  I agree above information are true.</label>
                     </div>
                     <div class="button" style="padding-bottom: 10px;">
                        <button input type="submit" class="btn btn-success" onclick="fun()" style="margin-left:15px;color:black">Submit</button>
                     </div>
                </form>
            </div>
      </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="reg.js"></script>  
</body>
</html>
